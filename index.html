<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torņu meklēšana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen" class="screen">
    <h2>Ievadiet paroli</h2>
    <input type="password" id="password" placeholder="Parole" />
    <button id="login-btn">Ienākt</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="app-screen" class="screen" style="display:none;">
    <div class="header">Mobilo torņu meklēšana</div>
    <div class="container">
      <label for="radio">Radio tips:</label>
      <select id="radio">
        <option value="gsm">GSM</option>
        <option value="wcdma">3G (WCDMA)</option>
        <option value="lte" selected>4G (LTE)</option>
        <option value="nr">5G (NR)</option>
      </select>

      <label for="mcc">MCC (Valsts kods):</label>
      <input type="number" id="mcc" placeholder="piem. 247" />

      <label for="mnc">MNC (Operatora kods):</label>
      <input type="number" id="mnc" placeholder="piem. 1" />

      <label for="lac">LAC / TAC (zona):</label>
      <input type="number" id="lac" placeholder="piem. 30150" />

      <label for="cellid">Cell ID (Tornis):</label>
      <input type="number" id="cellid" placeholder="piem. 15883" />

      <button id="search-btn">Atrast torni</button>

      <div id="result"></div>
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
